<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let temp = +prompt("nhập nhiệt độ");
    do {
        if (temp > 39) {
            temp = +prompt("nhiệt độ cao, giảm nhiệt độ lại");
        } else if (temp < 20) {
            alert("nhiệt độ quá thấp, tăng nhiệt độ lên");
            break;
        } else {
            alert("nhiệt độ ổn");
            break;
        }
    } while (true)
</script>
</body>
</html>
