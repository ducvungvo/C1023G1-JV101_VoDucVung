<script>
  function checkNumber() {
    let min = +prompt("nhập min bạn muốn");
    let max = +prompt("nhập max bạn muốn");
    let random = Math.round(Math.random() * (max - min) + min);
    let num = +prompt("nhập số bạn đoán");
    let count = 0;
    do {
      if (num < random) {
        num = +prompt("số bạn đoán bé hơn, nhập lại:");
        count++;
      } else if (num > random) {
        num = +prompt("số bạn đoán lớn hơn, nhập lại: ");
        count++;
      } else {
        alert("chúc mừng bạn đoán đúng")
        break;
      }
    } while (count < 3) ;
  }
</script>
