<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let yearOld = +prompt("Nhập số tuổi");
  if (yearOld < 16){
    document.write("Bạn chưa đủ điều kiện để học lớp 10");
  }else
    document.write("Bạn đủ điều kiện học lớp 10");
</script>
</body>
</html>
