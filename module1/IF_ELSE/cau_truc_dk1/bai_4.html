<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = +prompt("Nhập số nguyên thứ 1");
  let b = +prompt("Nhập số nguyên thứ 2");
  let c = +prompt("Nhấp số nguyên thứ 3");
  let max;
  if (a>b && a>c){
    max = a
  }else if (b>c && b>a){
    max = b
  }else
    max = c
  document.write("Số nguyên lớn nhất là: "+max);
</script>
</body>
</html>
