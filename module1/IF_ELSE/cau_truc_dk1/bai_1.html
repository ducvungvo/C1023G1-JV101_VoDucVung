<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính số a chia hết cho b</title>
</head>
<body>
<script>
  let a = +prompt("nhập số a");
  let b = +prompt("Nhập số b");
  if(a % b === 0){
    alert("A có thể chia hết cho B");
  }else{
    alert("A không thể chia hết cho B");
  }
</script>
</body>
</html>
