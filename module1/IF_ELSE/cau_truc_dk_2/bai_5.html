<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let canhA = +prompt("Nhập cạnh A");
    let canhB = +prompt("Nhập cạnh B");
    let S;
    if (canhA >= 0 && canhB >= 0) {
        S = 1 / 2 * (canhA * canhB)
        alert("Diện tích của tam giác vuông là: " + S);
    } else {
        alert("Nhập sai");
    }
</script>
</body>
</html>
