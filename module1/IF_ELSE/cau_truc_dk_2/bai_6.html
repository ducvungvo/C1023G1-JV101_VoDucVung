<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhập số a");
    let b = +prompt("Nhập số b");
    let x = -1 *(b/a)
    if (a===0&& b===0) {
        alert(" Phương trình có vô số nghiệm");
    }else if (b !==0 && a===0){
        alert("Phương trình vô nghiệm");
    }else {
        document.write("Phương trình có 1 nghiệm là:" +x);
    }
</script>
</body>
</html>
