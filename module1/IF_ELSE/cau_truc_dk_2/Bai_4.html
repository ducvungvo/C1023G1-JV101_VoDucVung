<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình chữ nhật</title>
</head>
<body>
<script>
    let canhA = +prompt("Nhập cạnh a");
    let canhB = +prompt("Nhập cạnh b");
    let S;
    if (canhA >= 0 && canhB >= 0) {
        (S = canhA * canhB)
        alert("Diện tích của hình chữ nhật là: " + S);
    } else {
        alert("Nhập sai");
    }
</script>
</body>
</html>
