<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Độ C sang F</title>
</head>
<body>
<script>
    let doC = +prompt("Nhập độ C ");
    let doF;
    if (doF = doC * 9 / 5 + 32) {
        document.write("Độ F là: " + doF);
    } else {
        alert("Nhập sai")
    }
</script>
</body>
</html>
