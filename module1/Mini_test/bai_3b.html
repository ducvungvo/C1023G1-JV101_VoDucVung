<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhập số a");
    let b = +prompt("Nhập số b")
    let binhPhuongA = a*a;
    let binhPhuongB = a**b;
    document.write("a^2= "+binhPhuongA+"<br>");
    document.write("a^b= "+binhPhuongB+"<br>");
</script>
</body>
</html>
