<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = +prompt("Nhập số tự nhiên");
    let square;
    if (num >= 0) {
        (square = num * num)
        alert("Bình phương của số tự nhiên là: " + square);
    } else {
        alert("Nhập sai");
    }
</script>
</body>
</html>
