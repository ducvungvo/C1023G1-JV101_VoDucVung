<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soNam = +parseInt(prompt("Nhập số năm"));
    let theKy;
    if (soNam % 100 === 0) {
        theKy = soNam / 100;
        document.write("Thuộc thể kỷ: " + theKy);
    } else if (soNam % 100 !== 0) {
        theKy = soNam / 100 + 1;
        theKy = parseInt(theKy);
        document.write("Thuộc thể kỷ: " + theKy);
    }
</script>
</body>
</html>
