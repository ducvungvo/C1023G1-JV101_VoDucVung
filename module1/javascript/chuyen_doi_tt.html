<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
  <tr>
    <th><label for="amount">Amount</label></th>
    <th><label for="fromCurren">From Currency</label></th>
    <th><label for="toCurren">To Currency</label></th>
  </tr>
  <tr>
    <td style="width: 24px"><input type="number" min="0" name="amount" id="amount"></td>
    <td style="width: 150px">
      <select name="from_currency" id="fromCurren">
        <option value="VND">VND</option>
        <option value="USD">USD</option>
      </select>
    </td>
    <td>
      <select name="to_currency" id="toCurren">
        <option value="USD">USD</option>
        <option value="VND">VND</option>
      </select>
    </td>
    <td><button onclick="convert()">Convert</button></td>
  </tr>
</table>
<br>
<p id="result"></p>
<script>
  function convert() {
    let amount = document.getElementById("amount").value;
    let toCurren = document.getElementById("toCurren").value;
    let fromCurren = document.getElementById("fromCurren").value;
    let result;
    if(fromCurren === "USD" && toCurren === "VND") {
      result = "Result: " + (amount * 23000) + " VND"
    }
    else
    if(fromCurren === "VND" && toCurren === "USD") {
      result = "Result: " + (amount / 23000) + " USD"
    }
    else
    if(fromCurren === "VND") {
      result = "Result: " + amount + " VND"
    }
    else
      result = "Result: " + amount + " USD"
    document.getElementById("result").innerHTML = result;
  }
</script>
</body>
</html>
